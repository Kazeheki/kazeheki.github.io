<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Kazeheki"/>
	<title>Kazeheki</title>
	<link rel="stylesheet" href="styles.css"/>
</head>

<body>
	<div class="background">
		<svg class="background__arrows" width="100%" height="100%" viewBox="0 0 881 776" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
			<g transform="matrix(1,0,0,1,155,163)">
				<g>
					<path d="M372,-86L681,568L-110,361" style="fill:none;stroke:rgb(20,182,227);stroke-width:90px;"/>
					<path d="M136,-118L384,325L-68,196" style="fill:none;stroke:rgb(20,182,227);stroke-width:90px;"/>
				</g>
			</g>
		</svg>
		<svg class="background__cycle" width="100%" height="100%" viewBox="0 0 520 520" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
			<g transform="matrix(1,0,0,1,-1500,-637)">
				<g transform="matrix(1,0,0,1,-34,-206)">
					<circle cx="1794" cy="1103" r="260" style="fill:rgb(74,65,237);"/>
				</g>
			</g>
		</svg>
		<div class="background__github">
			<a class="link--fill-parent" href="https://github.com/Kazeheki" rel="noopener noreferrer"></a>
			<p>Visit me on Github</p>
			<img src="images/GitHub-Mark-Light-120px-plus.png" alt="Github Logo"/>
		</div>
	</div>
	
	<div class="main-grid">
		<div class="title">
			<h1>From Ideas to Projects</h1>
			<p>join Kazeheki's journey</p>
		</div>
		<div class="card card--left">
			<a class="link--fill-parent" href="https://kazeheki.github.io/JumpingTime/index.html" rel="noopener noreferrer" target="_blank"></a>
			<img class="card__image" src="images/JumpingTime_ItchCoverImage.png" alt="Jumping Time Cover Image"/>
			<div class="card__title">Jumping Time</div>
			<div class="card__description">A small jumping game with time theme</div>
		</div>
		<div class="card card--right">
				<a class="link--fill-parent" href="https://kazeheki.github.io/Alotoc/" rel="noopener noreferrer" target="_blank"></a>
				<img class="card__image" src="images/Alotoc.png" alt="Alotoc Image"/>
				<div class="card__title">Alotoc</div>
				<div class="card__description">Always on top clock</div>
		</div>
	</div>
</body>

</html>
